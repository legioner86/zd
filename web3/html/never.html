<body>
    <div class="container" style="margin-top: 50px;">
        <div class="thumbnail hellow">
            <h1>Введенный пароль неверный</h1>
        </div>
        <input type="button" class="btn btn-large btn-block btn-primary" onclick="location.href='index.pl'" value="Попробовать ещё раз!">

        <div class="progress progress-striped active">
            <div class="bar"  id="progressbar" style="width: 0%"></div>
        </div>
    </div>
    <script type="text/javascript">
        setTimeout(function(){location.href='index.pl'},6000);
        var progressbar = $('#progressbar'),
                max = 100,
                time = (1000/max)*5.5,
                value = progressbar.width();
        var loading = function() {
            value += 1;
            addValue = progressbar.width(value);
            $('#progressbar').width(value + '%');
            if (value == max) {
                clearInterval(animate);
            }
        };
        var animate = setInterval(function() {
            loading();
        }, time);
    </script>
