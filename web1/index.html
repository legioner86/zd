<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Coming book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="книга" name="keywords">
    <meta content="book" name="description">
    <!-- Поиграемся с бутстрапом -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/run.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="thumbnail hellow">
        <h1>Гостевая книга</h1>
    </div>
    <!-- юлок отправки сообщения -->
    <div class="row" style="margin-top: 10px;">
        <form action="" method="post">
            <div class="span9">
                <textarea rows="2" name="message" value="" id="message" placeholder="Сообщение"></textarea>
            </div>
            <div class="span2">
                <input type="text" size="70" name="login" value="" id="login" placeholder="Логин"
                       onkeyup="return validate(event, this)" maxlength="35">
                <input type="button" size="70" id="sendmessage" class="btn btn-primary" value="Отправить сообщение" onclick="sendMessage()">
            </div>
        </form>
    </div>
    <!-- Блок сообщений -->
    <div class="thumbnail">
        <div id="wrap">

        </div>
    </div>
</div>
</body>
</html>
